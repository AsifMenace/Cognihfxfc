# netlify.toml

[build]
  command = "node update-sw-version.cjs && npm run build"
  publish = "dist" # or "build" if you're using Create React App
  functions = "netlify/functions"

# ðŸ‘‡ Ensure SPA routes (React Router) work on refresh
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ðŸ‘‡ Critical: Always revalidate service worker file
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache"

# ðŸ‘‡ Optional: Short cache for HTML (forces revalidation)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache"

# ðŸ‘‡ Optional: Long cache for static assets (safe for hashed files)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
